{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Mostrar evento <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

    <div class="form-group">
        <label class="col-sm-3 control-label">Nombre</label>

        <div class="col-sm-6">
            {{ evento.nombre }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label  class="col-sm-3 control-label">Timestamp</label>

        <div class="col-sm-6">
            {{ evento.timestamp }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-3 control-label">Lugar</label>

        <div class="col-sm-6">
            {{ evento.lugar }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-3 control-label">Latitud</label>

        <div class="col-sm-6">
            {{ evento.lat }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-3 control-label">Longitud</label>

        <div class="col-sm-6">
            {{ evento.lon }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-3 control-label">Organizador</label>

        <div class="col-sm-6">
            {{ evento.organizador }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-3 control-label">Imagen</label>

        <div class="col-sm-6">
            {{ evento.imagen }}
        </div>
    </div>

    </div>
    <div class="col-md-2"></div>
</div>



{% endblock content %}
