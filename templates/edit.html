{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar evento <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="inputNombre" class="col-sm-3 control-label">Nombre</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputNombre" id="inputNombre" placeholder="nombre" value="{{ evento.nombre }}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputDate" class="col-sm-3 control-label">Timestamp</label>

                <div class="col-sm-6">
                    <input type="date" class="form-control" name="inputDate" id="inputDate"
                           placeholder="fecha" value="{{evento.timestamp}}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputDireccion" class="col-sm-3 control-label">Lugar</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputDireccion" id="inputDireccion"
                           placeholder="lugar" value="{{ evento.lugar }}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputImagen" class="col-sm-3 control-label">Imagen</label>

                <div class="col-sm-6">
                    <input type="file"  name="inputImagen" id="inputImagen">
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
            </div>

            

        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
