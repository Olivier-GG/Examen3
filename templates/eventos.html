{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Eventos<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>

    </div>
</div>
<br/>
<a class="btn btn-primary" href="/new">
    Crear evento
    <span style="margin-left: 5px;" class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
</a>
<br/>
<br/>

{% if eventos|count > 0 %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
            <thead>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Mostrar</th>
            <th>Editar</th>
            <th>Borrar</th>
            </thead>
            <tbody>
            {% for x in eventos %}
            <tr>
                <td>{{ x.nombre }}</td>
                <td>{{ x.timestamp }}</td>
                <td>{{ x.lugar }}</td>
                <td><a class="btn btn-success" href="/show/{{x._id}}">Mostrar </a></td>
                <td><a class="btn btn-warning" href="/edit/{{x._id}}">Editar </a></td>
                <td><a class="btn btn-danger" href ="/delete/{{ x._id }}">Eliminar</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-warning warning_mesagge">
            <label>No existen eventos todav&iacute;a.</label>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endif %}

        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>

{% endblock content %}
