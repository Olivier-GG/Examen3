{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Nuevo evento<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="inputNombre" class="col-sm-3 control-label">Nombre</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputNombre" id="inputNombre" placeholder="nombre">
                </div>
            </div>

            <div class="form-group">
                <label for="inputDate" class="col-sm-3 control-label">Fecha</label>

                <div class="col-sm-6">
                    <input type="date" class="form-control" name="inputDate" id="inputDate" placeholder="fecha">
                </div>
            </div>

            <div class="form-group">
                <label for="inputDireccion" class="col-sm-3 control-label">Direccion</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputDireccion" id="inputDireccion" placeholder="direccion">
                </div>
            </div>

            <div class="form-group">
                <label for="inputImagen" class="col-sm-3 control-label">Imagen</label>

                <div class="col-sm-6">
                    <input type="file"  name="inputImagen" id="inputImagen">
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Crear</button>
            </div>
            
        </form>

    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
